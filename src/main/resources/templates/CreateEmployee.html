<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="Template.html">
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Employee Creation</title>
    </head>
    <body>

    <!-- Header -->
    <header>



        <!-- Jumbotron -->
        <div class="p-5 text-center bg-light">
            <h1 class="mb-3">Employee Creation - Thymeleaf</h1>
        </div>
        <!-- Jumbotron -->
    </header>
    <div layout:fragment="content">

    <!-- Header -->
    <header>
        <!-- Jumbotron -->
        <div class="p-5 text-center bg-light">
            <h1 class="mb-3">Employee Creation - Thymeleaf</h1>
        </div>
        <!-- Jumbotron -->
    </header>
    <!-- Header -->

    <main class="container mt-5">
            <form th:action="@{saveEmployee}" method="post">
                <div class="form-group">
                    <label class="form-label" for="firstname">Employee Firstname : </label>
                    <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Firstname">
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastname">Employee Lastname : </label>
                    <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Lastname">
                </div>

                <div class="form-group">
                    <label class="form-label" for="address">Address : </label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Address">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email : </label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Phone : </label>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone">
                </div>

                <div class="form-group">
                    <label class="form-label" for="recruitmentDate">Recruitment Date : </label>
                    <input type="date" id="recruitmentDate" value="${now}" name="recruitmentDate" class="form-control" >
                </div>

                <div class="form-group">
                    <label class="form-label" for="job">Job : </label>
                    <select id="job" name="job.idJob" class="form-control">
                        <option value="">Select a job...</option>
                        <option th:each="job : ${jobs}" th:value="${job.idJob}" th:text="${job.title}"></option>
                    </select>
                </div>




                <br>
                <div>
                    <button class="btn btn-primary" type="submit">Add an employee</button>
                </div>
            </form>
        </main>
    </div>


    </body>
</html>
