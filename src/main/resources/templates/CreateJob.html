    <!DOCTYPE html>
    <html lang="en"  xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="Template.html">
    <head>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">        <meta charset="UTF-8">
      <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
      <title>Job Creation</title>
    </head>
    <body>
    <div layout:fragment="content">

    <!-- Header -->
    <header>
      <!-- Jumbotron -->
      <div class="p-5 text-center bg-light">
        <h1 class="mb-3">Job Creation - Thymeleaf</h1>
      </div>
      <!-- Jumbotron -->
    </header>
    <!-- Header -->

    <main class="container mt-5">
      <form th:action="@{saveJob}" method="post">
        <div class="form-group">
          <label class="form-label" for="title">Job Title : </label>
          <input type="text" id="title" name="title" class="form-control" placeholder="Title">
        </div>

        <div class="form-group">
          <label class="form-label" for="description">Job Description : </label>
          <input type="text" id="description" name="description" rows="5" class="form-control" placeholder="Description">
        </div>

        <div class="form-group">
          <label class="form-label" for="salary">Job Salary : </label>
          <input type="number" id="salary" name="salary" class="form-control" value="0">
        </div>


        <br>
        <div>
          <button class="btn btn-primary" type="submit">Add a job</button>
        </div>
      </form>
    </main>
    </div>
    </body>
    </html>
