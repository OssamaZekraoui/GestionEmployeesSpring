    <!DOCTYPE html>
    <html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Edit</title>
    </head>
    <body>

            <!-- Header -->
            <header>
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                    <div class="container-fluid">
                        <button
                                class="navbar-toggler"
                                 type="button"
                                data-mdb-toggle="collapse"
                                data-mdb-target="#navbarExample01"
                                aria-controls="navbarExample01"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                        >
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarExample01">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item active">
                                    <a class="nav-link" aria-current="page" href="employeesList">Employees List</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Navbar -->

                <!-- Jumbotron -->
                <div class="p-5 text-center bg-light">
                    <h1 class="mb-3">Employee Edit - Thymeleaf</h1>
                </div>
                <!-- Jumbotron -->
            </header>
            <!-- Header -->

            <main class="container mt-5">
                <form th:action="@{updateEmployee}" method="post">
                    <div class="form-group">
                        <label class="form-label" for="firstname">Employee ID : </label>
                        <input type="text" id="id" name="id" class="form-control"
                               th:value="${employeeJsp.id}">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="firstname">Employee Firstname : </label>
                        <input type="text" id="firstname" name="firstname" class="form-control"
                        th:value="${employeeJsp.firstname}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lastname">Employee Lastname : </label>
                        <input type="text" id="lastname" name="lastname" class="form-control"
                               th:value="${employeeJsp.lastname}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="address">Address : </label>
                        <input type="text" id="address" name="address" class="form-control"
                               th:value="${employeeJsp.address}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email : </label>
                        <input type="text" id="email" name="email" class="form-control"
                               th:value="${employeeJsp.email}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">Phone : </label>
                        <input type="text" id="phone" name="phone" class="form-control"
                               th:value="${employeeJsp.phone}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="recruitmentDate">Recruitment Date : </label>
                        <input type="date" id="recruitmentDate" name="recruitmentDate" class="form-control"
                               th:value="${employeeJsp.recruitmentDate}" >
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </main>

            <br>

            <!-- Footer -->
            <footer class="bg-light text-center text-lg-start">
                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    Â© 2023 Copyright:
                    <a class="text-dark" >Ossama Zekraoui</a>
                </div>
                <!-- Copyright -->
            </footer>
            <!-- Footer -->



    </body>
    </html>
