    <!DOCTYPE html>
    <html lang="en"  xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="Template.html">
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Employee Edit</title>
    </head>
    <body>

    <div layout:fragment="content">

        <!------------------------------------------>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <strong th:text="${successMessage}"></strong>
        </div>
        <!------------------------------------------>

        <!------------------------------------------>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <strong th:text="${errorMessage}"></strong>
        </div>
        <!------------------------------------------>


    <!-- Header -->
    <header>
        <!-- Jumbotron -->
        <div class="p-5 text-center bg-light">
            <h1 class="mb-3">Employee Edition - Thymeleaf</h1>
        </div>
        <!-- Jumbotron -->
    </header>

            <main class="container mt-5">
                <form th:action="@{updateEmployee}" method="post">
                    <div class="form-group">
                        <label class="form-label" for="id">Employee ID : </label>
                        <input type="text" id="id" name="id" class="form-control"
                               th:value="${employeeJsp.id}">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="firstname">Employee Firstname : </label>
                        <input type="text" id="firstname" name="firstname" class="form-control"
                        th:value="${employeeJsp.firstname}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lastname">Employee Lastname : </label>
                        <input type="text" id="lastname" name="lastname" class="form-control"
                               th:value="${employeeJsp.lastname}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="address">Address : </label>
                        <input type="text" id="address" name="address" class="form-control"
                               th:value="${employeeJsp.address}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email : </label>
                        <input type="text" id="email" name="email" class="form-control"
                               th:value="${employeeJsp.email}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">Phone : </label>
                        <input type="text" id="phone" name="phone" class="form-control"
                               th:value="${employeeJsp.phone}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="recruitmentDate">Recruitment Date : </label>
                        <input type="date" id="recruitmentDate" name="recruitmentDate" class="form-control"
                               th:value="${employeeJsp.recruitmentDate}" >
                    </div>


                    <div class="form-group">
                        <label class="form-label" for="job">Job :</label>
                        <select id="job" name="job" class="form-control">
                            <option th:each="job : ${jobJsp}" th:value="${job.idJob}" th:text="${job.title}"
                                    th:selected="${job.title == employeeJsp.job.title}"></option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </main>
    </div>
    </body>
    </html>
