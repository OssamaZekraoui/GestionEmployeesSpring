        <!DOCTYPE html>
        <html lang="en"  xmlns:th="http://www.thymeleaf.org"
              xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
              layout:decorate="Template.html">
        <head>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">        <meta charset="UTF-8">
            <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
            <title>Job Edit</title>
        </head>
        <body>
        <div layout:fragment="content">

        <!-- Header -->
        <header>
            <!-- Jumbotron -->
            <div class="p-5 text-center bg-light">
                <h1 class="mb-3">Job Edit - Thymeleaf</h1>
            </div>
            <!-- Jumbotron -->
        </header>
        <!-- Header -->

        <main class="container mt-5">
            <form th:action="@{updateJob}" method="post">
                <div class="form-group">
                    <label class="form-label" for="idJob">Job ID : </label>
                    <input type="text" id="idJob" name="idJob" class="form-control"
                           th:value="${jobJsp.idJob}">
                </div>

                <div class="form-group">
                    <label class="form-label" for="title">Job Title : </label>
                    <input type="text" id="title" name="title" class="form-control"
                           th:value="${jobJsp.title}">
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Job Description : </label>
                    <input type="text" id="description" name="description" class="form-control"
                           th:value="${jobJsp.description}">
                </div>

                <div class="form-group">
                    <label class="form-label" for="salary">Job Salary : </label>
                    <input type="text" id="salary" name="salary" class="form-control"
                           th:value="${jobJsp.salary}">
                </div>

                <br>
                <div>
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </main>
        </div>
        </body>
        </html>
