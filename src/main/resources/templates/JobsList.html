<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html">

<head>
            <meta charset="UTF-8">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Jobs List</title>
        </head>
        <body>

        <div layout:fragment="content">

        <!-- Header -->
        <header>

            <!-- Jumbotron -->
            <div class="p-5 text-center bg-light">
                <h1 class="mb-3">Jobs List - Thymeleaf</h1>
            </div>
            <!-- Jumbotron -->
        </header>
        <!-- Header -->

        <main class="container mt-5">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Salary </th>
                    <th scope="col">Action </th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="job:${jobsJsp.content}">
                    <td th:text="${job.idJob}"></td>
                    <td th:text="${job.title}"></td>
                    <td th:text="${job.description}"></td>
                    <td th:text="${job.salary}"></td>

                    <td>
                        <a onclick="return confirm('Are you sure to delete this item ?')"
                           th:href="@{deleteJob(id=${job.idJob}, page=${currentPage}, size=${size})}">
                            <i class="fas fa-trash-alt"></i>
                        </a>

                        <a th:href="@{showJob(id=${job.idJob})}">
                            <i class="fas fa-edit"></i>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>

           <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
                       th:href="@{jobsList(page=${status.index},size=${size})}"
                       th:text="${status.index}"

                    >
                    </a>
                </li>
            </ul>
        </main>
        </div>


        </body>
        </html>
